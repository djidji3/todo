<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO</title>
    <!-- <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="./css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>

</head>

<body>

    <header>
        <div>
            <h1>
                FELADAT MANAGER
            </h1>
        </div>
    </header>
    <div class="container">


        <!--  datum ido nap megjelenites -->
        <div>

            <h3 class="body__day">nap</h3>
        </div>
        <div>
            <h3>

                <p class="body__date">date</p>
            </h3>
        </div>

        <!-- input new task mezo -->
        <div class="body__todo-insert">
            <input class="newTaskInput" type="text" placeholder="new task ...">
            <button class="addButton">&#10133</button>
        </div>


        <!-- todo list js-bol kiiratva -->
        <div class="todo__list">
            <div class='pendingItemsCounterDiv'>
                <p> <span class="pendingItemsCounter">0 </span> feladat vár elvégzésre</p>
            </div>

            <div class="todo__list--pending">
                <!-- <div class="todo__list--item">
                    <input type="checkbox">
                    <span>Feladat 10</span>
                    <button class='todo__list-deleteBtn'>X</button>
                </div> -->
            </div>

            <!-- <p> <span class="doneItemsCounter">0 </span> feladatot végeztél el</p> -->
            <div class="doneItemsCounterDiv">
                <p> Feladataid <span class="doneItemsCounter">0 </span> %-a készült el !</p>

            </div>

            <div class="todo__list--done">
                <!--  
                <div class="todo__list--item">
                    <input class='checkbox-checked' type="checkbox" checked>
                    <span> t10 Feladat </span>
                </div>
                   -->
            </div>
        </div>
        <!-- footer menu -->
        <div class="footer">
            <button class="footer__btn--complete">Show / Hide completed</button>
            <button class="footer__btn--clear"> Delete all</button>
        </div>

    </div>
    <p>&#169; Djidji 2021</p>





    <script src="./js/main.js "></script>
</body>

</html>
