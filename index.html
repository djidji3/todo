<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <style></style>
</head>

<body>

    <div class="container">
        <div class="header">Feladat manager</div>
        <!--  datum ido nap megjelenites -->
        <h3 class="body__day">nap</h3>
        <p class="body__date">date</p>

        <!-- input new task mezo -->
        <div class="body__todo-insert">
            <input class="newTaskInput" type="text" placeholder="new task ...">
            <button class="addButton">+</button>
        </div>


        <!-- todo list js-bol kiiratva -->
        <div class="todo__list">

            <p> <span class="pendingItemsCounter">0 </span> feladat vár elvégzésre</p>

            <div class="todo__list--pending">
                <!-- <div class="todo__list--item">
                    <input type="checkbox">
                    <span>Feladat 10</span>
                    <button class='todo__list-deleteBtn'>X</button>
                </div> -->
            </div>

            <!-- <p> <span class="doneItemsCounter">0 </span> feladatot végeztél el</p> -->
            <p> Feladataid <span class="doneItemsCounter">0 </span> %-a elkészült</p>

            <div class="todo__list--done">
                <!--  
                <div class="todo__list--item">
                    <input class='checkbox-checked' type="checkbox">
                    <span> t10 Feladat </span>
                </div>
                   -->
            </div>

        </div>


    </div>


    <!-- footer menu -->
    <div class="footer">
        <button class="footer__btn--complete">Show complete</button>
        <button class="footer__btn--clear"> clear all</button>
    </div>
    </div>



    <script src="./js/main.js "></script>
</body>

</html>
